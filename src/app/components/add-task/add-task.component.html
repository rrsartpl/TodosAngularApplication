<div class="row">
  <div class="col text-center">
    <h2 class="row mb-3">Add task</h2>
    <div class="row">
      <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        Title: <input type="text" name="title" ngModel required minlength="3"><br>
        Type: <select name="type" ngModel required>
                <option value="TODO">TODO</option>
                <option value="IN_PROGRESS">IN PROGRESS</option>
                <option value="DONE">DONE</option>
              </select><br>
        <button type="submit">Submit!</button>
      </form>
    </div>
    <div class="row mt-3" *ngIf="form.submitted">
      valid: {{ form.valid }}<br>
      value: {{ form.value | json }}
    </div>
  </div>
</div>
